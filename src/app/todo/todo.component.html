<div class="todo">
    <div class="sep"></div>
    <div class="todo-items" *ngFor="let todo of todos;last as isLast">
        <app-todo-item [todo]=todo></app-todo-item>
        <hr *ngIf="!isLast">
    </div>

    <div *ngIf="!todos.length" class="empty">
        <i class="fas fa-tasks"></i>
    </div>
    
</div>
