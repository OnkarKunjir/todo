<div class="todo content">
    <div class="todo-items" *ngFor="let todo of todos;last as isLast">
        
        <app-todo-item 
        [todo]="todo" 
        >
        </app-todo-item>

        <hr *ngIf="!isLast">
    </div>

    <span *ngIf="!todos.length" class="material-icons empty">
        playlist_add_check
    </span>
    
    <div class="fab">
        <p>+</p>
    </div>
</div>
