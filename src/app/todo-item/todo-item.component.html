<div class="item">
    <div  [ngClass]="setClass()" (click)="onFinish()">
        <i class="fas fa-stop"></i>
    </div>
    <div class="title">
        {{ todo.title }}
    </div>
    <div class="status">
        {{ todo.status }}
    </div>
    <div (click)="onDelete()" class="delete">
        <i class="fas fa-trash"></i>
    </div>
</div>
