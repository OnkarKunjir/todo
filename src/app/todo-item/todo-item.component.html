<div class="item">
    <span [ngClass]="setClass()" (click)="onFinish()" class="material-icons">
            check_box
    </span>
    <div class="title">
        {{ todo.title }}
    </div>
    <div class="status">
        {{ todo.status }}
    </div>
    <span (click)="onDelete()" class="material-icons delete">
        delete
    </span>
</div>
