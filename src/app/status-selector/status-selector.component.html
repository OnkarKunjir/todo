<div (click)="updateStatus()" class="status">

    <div class="option">
        {{ selectedStatus }}
    </div>
    <ng-container *ngFor="let item of optionListIcons | keyvalue">
        <span 
        *ngIf = "item.key == selectedStatus"
        class="material-icons option-icon {{ item.value }}">
            {{  item.value }}
        </span>
    </ng-container>
    
      
</div>
